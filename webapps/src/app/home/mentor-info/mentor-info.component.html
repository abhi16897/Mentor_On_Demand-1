<div class="container-fluid">
  <div class="card-deck add-to-cart mb-5 pb-5">
    <div>
      <div class="card mt-4">
        <img class="card-img-top adjust" src="{{mentor.mentorDetails.image}}" alt="Card image cap">
        <div class="card-body pr-4 pl-4 pb-3">
          <div class="row">
            <h4 class="col">
              {{mentor.mentorDetails.firstName}}
            </h4>
            <h4 class="col text-success">{{mentor.technologies.name}}</h4>
          </div>
          <div class="row">
            <i style="font-size:24px" class="fa col">&#xf08c;</i>
            <span *ngIf="mentor.mentorDetails.active" class="badge badge-success col veralign"
              style="background-color:green;">Active</span>
            <span *ngIf="!mentor.mentorDetails.active" class="badge badge-danger col veralign"
              style="background-color:red ;">InActive</span>
          </div>
          <div class="row">
            <i class="material-icons col">next_week</i>
            <label name="name" class="col" id="testname">{{mentor.mentorDetails.experience}}</label>
          </div>

          <div class="row">
            <i class="material-icons col">grade</i>
            <label name="name" class="col" id="testname">{{mentor.rating}}</label>
          </div>
          <div class="row">
            <i class="material-icons col">volume_up</i>
            <label name="price" class=" col" id="training">{{mentor.trainings}}</label>
          </div>
          <div class="row">
            <i class="material-icons col">phone</i>
            <label name="name" class="col" id="contact"> {{mentor.mentorDetails.contact}}</label>
          </div>
          <div class="row">
            <i class="material-icons col">mail</i>
            <label name="price" class="col" id="email">{{mentor.mentorDetails.email}}</label>
          </div>
          <div class="row">
            <button type="button" class="btn btn-success float-right" *ngIf="isStudent() && mentor.mentorDetails.active"
              (click)="book(mentor.mentorDetails.userName,mentor.id)">
              <i class="material-icons veralign">library_add</i> Book Slot
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
